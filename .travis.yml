language: rust

notifications:
  email:
    on_success: never

# Build only master and tagged releases
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(-\w*)?$/

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - rust: nightly
      script:
        - cargo test
    - rust: beta
      script:
        - cargo test
    - rust: stable
      install:
        - rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu
      env:
        - RUSTFLAGS="-D warnings"
      script:
        - cargo fmt -- --check
        - cargo test
        - cargo build
        - cargo doc
        - cargo package
      deploy:
        provider: cargo
        on:
          branch: master
          tags: true
        token:
          secure: 
